<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link rel="stylesheet" href="/styles/stylesheet.css">
    </head>

    <body>
        <header>
            <nav>
                <div class="left">
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Store</a></li>
                    </ul>
                </div>

                <div class="right">
                    <ul>
                        <li><a href="#"><img src="https://lh3.googleusercontent.com/ogw/ADGmqu_V19kuFqaKt3XuJoGOIwecsiFAeoapBmBv755hyw=s64-c-mo" alt="Leighton Mitchell"></a></li>
                        <li><a href="#"><svg focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg></a></li>
                        <li><a href="#">Images</a></li>
                        <li><a href="#">Gmail</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <div class="inner">
                <div id="logo-box">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
                </div>
                <form id="search" autocomplete="off">
                    <div id="search-box">
                        <div class="left">
                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                        </div>
                        <div class="right">
                            <input type="search" name="query" id="query">
                        </div>
                    </div>

                    <div id="btn-box">
                        <button type="submit" name="submit" id="submit">Google Search</button>
                        <button type="submit" name="lucky" id="lucky">I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <div class="left">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
            </div>
           
            <div class="right">
                <ul>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Privacy</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
